<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>

    var params = new Map();
    params.set('KANDY', 'Kandy CPaaS');
    params.set('KANDYFQDN', 'oauth-cpaas.att.com');
    params.set('SDK_VERSION', '2.5.0');
    params.set('KANDYICE1', 'turn-ucc-1.genband.com');
    params.set('KANDYICE2', 'turn-ucc-2.genband.com');

    var url = new URL(window.location.href);
    var searchParams = new URLSearchParams(url.search);

    for (const key of params.keys()) {
      if (searchParams.has(key)) {
        params.set(key, searchParams.get(key));
      }
    }
    
    params.set('KANDYTURN1', 'turns:' + params.get('KANDYICE1') + ':443?transport=tcp');
    params.set('KANDYTURN2', 'turns:' + params.get('KANDYICE2') + ':443?transport=tcp');
    params.set('KANDYSTUN1', 'stun:' + params.get('KANDYICE1') + ':3478?transport=udp');
    params.set('KANDYSTUN2', 'stun:' + params.get('KANDYICE2') + ':3478?transport=udp');

    document.title = params.get('KANDY') + ' iOS SDK - User Guide';

    window.$docsify = {
      loadSidebar: 'toc.md',
      autoHeader: true,
      maxLevel: 4,
      subMaxLevel: 2,
      auto2top: true,
      name: document.title,
      nameLink: window.location.href,
      repo: '',
      plugins: [
        function(hook) {
          // Invoked each time before parsing the Markdown file.
          hook.beforeEach(function(content) {
            var temp = content.replace(/---([^]*?)---/g, '');

            for (const key of params.keys()) {
              temp = temp.replace(new RegExp('\\$' + key + '\\$', 'g'), params.get(key));
            }

            return temp;
          });

        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
